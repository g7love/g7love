<body >
<div class="row" style="margin: 0px;">
    <div class="col-xs-4"></div>

        <form id="frmSearch">

            <div class="form-inline" style="margin-top:20px;">
                <button id = "registered" type="button" class="btn btn-primary" style="margin-left:120px;width:80px;">注册</button>
            </div>
