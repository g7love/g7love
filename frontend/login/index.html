<!DOCTYPE html>
<html lang="en-US">
<head>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--vue.js-->
    <script type="text/javascript" src="/public/js/vue/vue.js"></script>
</head>
<body>

<div class="row" style="margin: 0px;">
        <div class="col-xs-8">image</div>
        <div class="col-xs-4" style="margin-top:90px; margin-right: -90px;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input  class="form-control" id="inputEmail1" style="width: 300px;" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" style="width: 300px;" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" id ="submit" class="btn btn-default">Submit</button>
            <div style="margin: 40px;">
                <div style="float: left"><a style="text-decoration:none" href="/www/registered/index.html">registered</a></div>
                <div style="margin-right:80px;float: right"><a style="text-decoration:none" href="/www/login/forgotpassword.html">forgot password</a></div>
            </div>
        </div>
</div>

<div id="app" role="content">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
</div>
